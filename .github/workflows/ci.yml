name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main
      - 'feature/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 isort black autoflake
      - name: Run Black and isort in fix mode
        run: |
          black src tests
          isort src tests
          autoflake --remove-unused-variables --remove-all-unused-imports --recursive .

      - name: Run isort (Import Sorting)
        run: isort src tests --check --diff

      - name: Run black (Code Formatter)
        run: black src tests --check --diff

      - name: Run Linting
        run: flake8 src tests

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$(pwd)/scripts:$(pwd)/src" >> $GITHUB_ENV
             cp .env.test .env
     
      - name: Run Database Validation
        run: python scripts/database_validation.py



      - name: Run all tests
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: 
          steps:
          -mkdir -p data/output
          -pytest tests/
